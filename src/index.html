<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-form">
      <form class="form-gallery">
        <label for="query-for-search">
          <input
            type="text"
            class="form-gallery-input"
            name="query-for-search"
            id="query-for-search"
            placeholder="Search-images..."
          />
        </label>
        <button class="form-gallery-btn" type="submit">
          <span class="gallery-btn">Search</span>
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <span class="loader hidden"></span>
      <ul class="gallery-list"></ul>
      <button type="button" class="load-more-btn hidden">Load more</button>
    </div>
    <button class="scroll-to-top hidden">Up</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
